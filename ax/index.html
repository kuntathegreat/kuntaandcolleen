<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separate 40 Digits</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Separate 40 Digits</h1>

  <input type="text" id="inputDigits" placeholder="Enter 40 digits" maxlength="40">
  <button onclick="separateDigits()">Separate</button>

  <div id="result"></div>

  <script>
    function separateDigits() {
      // Get input value and remove white spaces
      let inputDigits = document.getElementById('inputDigits').value.replace(/\s/g, '');

      // Check if the input is exactly 40 digits
      if (inputDigits.length === 40 && /^\d+$/.test(inputDigits)) {
        // Separate into first and last 20 digits
        let first20Digits = inputDigits.slice(0, 20);
        let last20Digits = inputDigits.slice(20);

        // Display the result
        document.getElementById('result').innerText = `KCT1: ${first20Digits}\nKCT 2: ${last20Digits}`;
      } else {
        // Display an error message if the input is not valid
        document.getElementById('result').innerText = 'Invalid input. Please enter exactly 40 digits.';
      }
    }
  </script>

</body>
</html>
