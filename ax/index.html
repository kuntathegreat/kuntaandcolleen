<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }

        #output {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Number Conversion</h1>
    
    <textarea id="inputNumbers" placeholder="Enter numbers separated by spaces"></textarea>
    <button onclick="convertNumbers()">Convert</button>
    <div id="output"></div>

    <script>
        function convertNumbers() {
            const inputNumbers = document.getElementById('inputNumbers').value.trim();

            if (!inputNumbers) {
                alert('Please enter numbers.');
                return;
            }

            const numbersArray = inputNumbers.split(/\s+/);
            let output = '';

            numbersArray.forEach((number, index) => {
                const key = `KCT${index + 1}`;
                output += `${key}: ${number}\n`;
            });

            document.getElementById('output').innerText = output;
        }
    </script>

</body>
</html>
