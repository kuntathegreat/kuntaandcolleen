<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Number Converter</h1>
    
    <textarea id="inputNumbers" placeholder="Enter numbers separated by spaces"></textarea><br>
    <button onclick="convertNumbers()">Convert</button>
    
    <div id="result"></div>

    <script>
        function convertNumbers() {
            // Get input value
            var inputNumbers = document.getElementById("inputNumbers").value;

            // Split the input string into an array of numbers
            var numbersArray = inputNumbers.split(" ");

            // Extract the first and last 20 numbers
            var first20 = numbersArray.slice(0, 20).join(" ");
            var last20 = numbersArray.slice(-20).join(" ");

            // Display the result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = `<p>KCT1: ${first20}</p><p>KCT2: ${last20}</p>`;
        }
    </script>

</body>
</html>
