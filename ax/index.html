<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Conversion Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Card Conversion Tool</h2>
    <textarea id="inputText" rows="5" cols="50" placeholder="Enter card numbers"></textarea><br>
    <button onclick="convertCards()">Convert</button>
    <div id="output"></div>
</div>

<script>
    function convertCards() {
        var inputText = document.getElementById("inputText").value;
        var cardNumbers = inputText.split(" ");
        var output = document.getElementById("output");

        output.innerHTML = "";

        cardNumbers.forEach(function (card, index) {
            output.innerHTML += "KCT" + (index + 1) + ": " + card + "<br>";
        });
    }
</script>

</body>
</html>
